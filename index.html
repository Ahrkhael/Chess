<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Chess game </title>
	<link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/x-icon" href="./public/images/favicon.svg">
</head>
<body>

	<p id="title"> Bienvenido al clásico juego del</p>
    <p id="title-chess">Ajedrez</p>
    <div id="container">
        <div id="board">

        </div>

        <div id="buttons">
            <button onclick="newGame()">Nueva partida</button>
            <button id="draw" onclick="showModalDrawOffering()">Ofrecer tablas</button>
            <button id="surrender" onclick="surrender()">Abandonar</button>
        </div>
    </div>

	<div id="game-ended-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="result-message"></p>
        </div>
    </div>

    <div id="draw-offering-modal" class="modal">
        <div class="modal-content">
            <p id="draw-confirm-message"></p>
            <div class="modal-buttons">
                <button class="confirm-button" id="confirmButton">Sí</button>
                <button class="cancel-button" id="cancelButton">No</button>
            </div>
        </div>
    </div>
    
    <script src="./chess.js"></script>

</body>
</html>
